name: Run Backend Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: localhost
          POSTGRES_PASSWORD: localhost
          POSTGRES_DB: slms-test
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install poetry
        working-directory: backend/
        run: |
          pip install --upgrade pip
          pip install poetry

      - name: Set up python 3.10 and poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'poetry'
          cache-dependency-path: |
            backend/poetry.lock

      - name: Install Dependencies
        working-directory: backend/
        run: poetry install

      - name: Run Tests and generate coverage report
        working-directory: backend/
        env:
          # pydantic-settings will use this URI over the value passed in test.env
          DB_URI: "postgresql+asyncpg://localhost:localhost@localhost:${{ job.services.postgres.ports[5432] }}/slms-test"
          APP_CONFIG: test
        run: poetry run coverage run -m pytest .
          
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          working-directory: backend/

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: media/coverage.svg

      - name: Commit files
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add media/coverage.svg
          git commit -m "Updated media/coverage.svg"

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.github_token }}
          branch: ${{ github.ref }}